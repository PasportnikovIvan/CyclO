apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-service-db
  name: user-service-db
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service-db
  template:
    metadata:
      labels:
        app: user-service-db
    spec:
      containers:
        - name: user-service-db
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: rental-service-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: user-service-db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-db-credentials
                  key: password